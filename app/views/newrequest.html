    <div class="ngdialog-message">
        <div class="">
            <h3>Add Request </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="doRequest()">
                <div class="form-group">
                    <label class="sr-only" for="from">FROM*</label>
                    <input type="text" class="form-control input-sm" id="from" placeholder="Start Date" ng-model="requestData.From">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="to">TO*</label>
                    <input type="text" class="form-control input-sm" id="from" placeholder="End Date" ng-model="requestData.To">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="description">DESCRIPTION</label>
                    <input type="text" class="form-control input-sm" id="description" placeholder="Description" ng-model="requestData.Description">
                </div>
                <button type="submit" class="btn btn-info btn-sm">Submit</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
            </form>
        </div>
        <div>

        </div>
    </div>
